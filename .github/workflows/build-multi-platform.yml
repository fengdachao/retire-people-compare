name: Multi-Platform Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        java-version: ['11']
        
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        cache: maven
        
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Build JAR
      run: mvn clean package -DskipTests
      
    - name: Set up JDK 17 for jpackage
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Build native package (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        if [ "$RUNNER_OS" = "Linux" ]; then
          mvn jpackage:jpackage -Plinux
        elif [ "$RUNNER_OS" = "macOS" ]; then
          mvn jpackage:jpackage -Pmacos
        fi
        
    - name: Build native package (Windows)
      if: runner.os == 'Windows'
      shell: cmd
      run: mvn jpackage:jpackage -Pwindows
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: csv-comparator-${{ runner.os }}
        path: |
          target/csv-comparator-*.jar
          target/dist/*.dmg
          target/dist/*.deb
          target/dist/*.exe
        retention-days: 30 